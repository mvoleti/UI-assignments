<!DOCTYPE html>
<html>
    <head>
        <title> Madhu</title>
        <style></style>
        <script></script>
        <link />
        <meta />
        <base />
    </head>
    <body>
        <article>
            <header>
                <h1>Application for Employement</h1>
            </header>
            <section>
                <form>
                    <label for="name">First Name</label><br>
                    <input type="text" id="name" name="First Name" placeholder="First Name" /><br><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="Last Name" placeholder="Last name" /><br><br>
                    <label for="phno">Phone Number</label><br>
                    <input type="text" id="phno" name="Phone Number" placeholder="Contact Number" /><br><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Email" /><br><br>
                    <label for="pass">Password</label><br>
                    <input type="password" id="pass" name="Password" placeholder="password" /><br><br>
                    <label for="age">Above 25</label>
                    <input type="checkbox" id="age" name="age" /><br><br>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" />
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" /><br><br>
                    <button type="submit" id="ss" name="ss">
                        <span>Submit</span>
                    </button>
                    <button type="reset" id="rs" name="rs">
                        <span>Cancel</span>
                    </button>
                    
                </form>
            </section>
            <footer>
            </footer>
        </article>
    </body>
</html>
